<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration <Form></Form></title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="animate">VaultofCodes</div>
    <div class="container">

        <div class="form-box">
            <form action=" " name="Formfill" onsubmit="return validation()">
                <h2>Register</h2>
                <p id="result"></p>
                <div class="input-box">
                    <i class='bx bxs-user'></i>
                    <input type="text" name="Username" placeholder="Username"><br>
                
                </div><br>
                
                <div class="input-box">
                    <i class='bx bxs-envelope'></i>
                    <input type="email" name="Email" placeholder="Email">
                </div><br>
            
                <div class="input-box">
                    <i class='bx bxs-lock'></i>
                    <input type="password" name="Password" placeholder="password">
                </div><br>
                
                <div class="input-box">
                    <i class='bx bxs-lock'></i>
                    <input type="password" name="CPassword" placeholder="confirm password">
                </div><br>
                
                <div class="button">
                    <input type="submit" class="btn" onclick="validation()" value ="Register">

                </div>
        
                
                <div class="group">
                    <span><a href="#">Forget-Password</a></span>
                    <span><a href="#">Login</a></span>
                </div>
            </form>
        
        </div>

        <div class="popup" id="popup">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
            <h2>Thank You!</h2>
            <p>Your Registration completed sucessfully.</p>
            <a href="login.html"><button onclick="CloseSlide()">ok</button></a>
        </div>
      </div>


<script src="ap.js"></script>
</body>
</html>
